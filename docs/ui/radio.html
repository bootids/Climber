<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; color: #e6edf3; font-family: -apple-system, sans-serif; padding: 20px; }
        h2 { font-size: 1.5rem; margin-bottom: 20px; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin-bottom: 20px; }

        /* 调频器 */
        .tuner-display { 
            font-family: 'Courier New'; font-size: 2rem; color: #58a6ff; text-align: center; margin-bottom: 10px; 
            text-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
        }
        input[type=range] { width: 100%; accent-color: #58a6ff; }

        /* 消息列表 */
        .msg { background: #21262d; border-radius: 8px; padding: 12px; margin-bottom: 10px; border-left: 3px solid #30363d; }
        .msg.sos { border-left-color: #f85149; background: rgba(248, 81, 73, 0.1); }
        .meta { font-size: 0.7rem; color: #8b949e; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .body { font-size: 0.9rem; font-style: italic; }
    </style>
</head>
<body>
    <h2>无线电</h2>

    <div class="card">
        <div class="tuner-display"><span id="freq">98.5</span> <span style="font-size:1rem;">MHz</span></div>
        <input type="range" min="88" max="108" step="0.1" value="98.5" oninput="document.getElementById('freq').innerText = this.value">
        <div style="text-align:center; font-size:0.7rem; color:#8b949e; margin-top:10px;">
            <i class="fas fa-circle" style="color:#2ea043; font-size:6px;"></i> 信号良好
        </div>
    </div>

    <div class="msg sos">
        <div class="meta">
            <span><i class="fas fa-broadcast-tower"></i> SOS 信号</span>
            <span>2km 外</span>
        </div>
        <div class="body">"有人吗...我在C3营地附近滑坠了，腿动不了..."</div>
        <button style="margin-top:8px; background:transparent; border:1px solid #f85149; color:#f85149; font-size:0.7rem; padding:4px 8px; border-radius:4px;">前往救援</button>
    </div>

    <div class="msg">
        <div class="meta">
            <span>玩家 [Wanderer]</span>
            <span>15分钟前</span>
        </div>
        <div class="body">"前面的冰桥断了，得绕路走南边的碎石坡。大家小心。"</div>
    </div>
</body>
</html>
