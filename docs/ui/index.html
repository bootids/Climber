<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Climber - Prototype</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0d1117;
            --border-color: #30363d;
            --accent: #58a6ff;
            --text-sub: #8b949e;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #000; height: 100vh; display: flex; justify-content: center; overflow: hidden; font-family: -apple-system, sans-serif; }

        .app-container {
            width: 100%; max-width: 414px; height: 100%;
            background-color: var(--bg-color);
            position: relative; display: flex; flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* iframe 容器：加载子页面 */
        #content-frame {
            flex: 1;
            border: none;
            width: 100%;
            background: transparent;
        }

        /* 底部导航栏 */
        .nav-bar {
            height: 60px;
            background: rgba(22, 27, 34, 0.95);
            border-top: 1px solid var(--border-color);
            display: flex; justify-content: space-around; align-items: center;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        .nav-item {
            color: var(--text-sub);
            font-size: 0.7rem;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            cursor: pointer; transition: color 0.2s; text-decoration: none;
        }
        .nav-item i { font-size: 1.2rem; }
        .nav-item.active { color: #e6edf3; }
        .nav-item.active i { color: var(--accent); }

        /* 特殊：中间的“开始”按钮外观 */
        .nav-item-play div {
            width: 45px; height: 45px;
            background: #e6edf3; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-top: -20px;
            border: 4px solid var(--bg-color);
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <iframe id="content-frame" src="home.html"></iframe>

        <nav class="nav-bar">
            <a class="nav-item active" onclick="navigate('home.html', this)">
                <i class="fas fa-campground"></i>
                <span>大本营</span>
            </a>
            <a class="nav-item" onclick="navigate('inventory.html', this)">
                <i class="fas fa-hiking"></i>
                <span>行囊</span>
            </a>
            <a class="nav-item nav-item-play" onclick="navigate('game.html', this)">
                <div><i class="fas fa-play" style="color:#000; margin-left:3px;"></i></div>
            </a>
            <a class="nav-item" onclick="navigate('radio.html', this)">
                <i class="fas fa-broadcast-tower"></i>
                <span>频道</span>
            </a>
            <a class="nav-item" onclick="alert('路书系统开发中...')">
                <i class="fas fa-book"></i>
                <span>路书</span>
            </a>
        </nav>
    </div>

    <script>
        function navigate(url, el) {
            document.getElementById('content-frame').src = url;
            
            // 更新选中状态
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            // 如果点击的是play按钮，高亮它，否则高亮点击项
            if(el.classList.contains('nav-item-play')) {
                // 保持中间按钮样式，或者也可以高亮
            } else {
                el.classList.add('active');
            }
        }
    </script>
</body>
</html>
