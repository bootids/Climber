<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; color: #e6edf3; font-family: -apple-system, sans-serif; padding: 20px; overflow-y: auto; }
        h2 { font-size: 1.5rem; letter-spacing: 1px; margin-bottom: 5px; text-transform: uppercase;}
        .subtitle { color: #8b949e; font-size: 0.8rem; font-family: 'Courier New', monospace; margin-bottom: 20px; }
        .card { background: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        
        /* 季节横幅 - 动态样式 */
        .season-banner {
            background: linear-gradient(135deg, #1f293a 0%, #161b22 100%);
            border-left: 4px solid #fff; 
            padding: 15px; border-radius: 8px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
            position: relative; overflow: hidden;
        }
        
        /* 季节：冬季 */
        .season-winter { border-color: #a8d1ff; }
        .season-winter::after {
            content: ''; position: absolute; top: 0; right: 0; width: 100px; height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMCIgaGVpZ2h0PSIyMCI+PGNpcmNsZSBjeD0iMiIgY3k9IjIiIHI9IjEiIGZpbGw9IndoaXRlIiBmaWxsLW9wYWNpdHk9IjAuMiIvPjwvc3ZnPg==');
            mask-image: linear-gradient(to right, transparent, black);
        }

        .season-label { font-size: 1.2rem; font-weight: bold; color: #fff; }
        .season-sub { font-size: 0.7rem; color: #8b949e; margin-top: 4px; }
        .season-bonus { 
            font-size: 0.65rem; color: #a8d1ff; background: rgba(168, 209, 255, 0.1); 
            padding: 3px 8px; border-radius: 10px; margin-top: 6px; display: inline-block; border: 1px solid rgba(168, 209, 255, 0.2);
        }

        /* 动能势能环 (KP) */
        .kp-ring-container {
            position: relative; width: 180px; height: 180px; margin: 10px auto 25px auto;
            display: flex; justify-content: center; align-items: center;
        }
        .kp-ring-bg {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 10px solid #21262d;
        }
        .kp-ring-fill {
            position: absolute; width: 100%; height: 100%; border-radius: 50%;
            border: 10px solid transparent; border-top-color: #58a6ff; border-right-color: #58a6ff;
            transform: rotate(-45deg); /* 示例进度 */
            filter: drop-shadow(0 0 8px rgba(88,166,255,0.5));
        }
        .kp-content { z-index: 1; text-align: center; }
        .kp-val { font-size: 2.2rem; font-weight: 800; font-family: 'Courier New'; text-shadow: 0 0 15px rgba(88,166,255,0.3); }
        .kp-label { font-size: 0.7rem; color: #8b949e; text-transform: uppercase; letter-spacing: 1px; }

        /* 按钮组 */
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn-action {
            padding: 12px; background: #21262d; border: 1px solid #30363d; color: #e6edf3; border-radius: 8px; 
            font-size: 0.9rem; cursor: pointer; transition: all 0.2s;
            display: flex; flex-direction: column; align-items: center; gap: 5px;
        }
        .btn-action:active { transform: scale(0.98); background: #161b22; }
        .btn-primary { background: #238636; border-color: rgba(240,246,252,0.1); color: #fff; grid-column: span 2; flex-direction: row; justify-content: center; font-weight: bold;}
        
        .status-dot { width: 8px; height: 8px; background: #2ea043; border-radius: 50%; display: inline-block; margin-right: 5px; box-shadow: 0 0 5px #2ea043; }
    </style>
</head>
<body>
    <h2>量子营地</h2>
    <div class="subtitle">
        <span class="status-dot"></span>观测塌缩态 (已冻结)
    </div>

    <!-- 季节卡片：冬季 -->
    <div class="season-banner season-winter">
        <div>
            <div class="season-label"><i class="far fa-snowflake"></i> 第 4 季：凛冬</div>
            <div class="season-sub">气温 -25°C | 暴风雪警告</div>
            <div class="season-bonus">逆向激励: KP汇率 +50%</div>
        </div>
        <div style="text-align:right; opacity: 0.7;">
            <i class="fas fa-temperature-low" style="font-size: 2rem;"></i>
        </div>
    </div>

    <!-- 核心资源：动能势能 (KP) -->
    <div class="card" style="text-align:center; padding-top:30px;">
        <div class="kp-ring-container">
            <div class="kp-ring-bg"></div>
            <div class="kp-ring-fill"></div>
            <div class="kp-content">
                <div class="kp-val">8,402</div>
                <div class="kp-label">Kinetic Potential</div>
            </div>
        </div>
        
        <p style="font-size:0.8rem; color:#8b949e; margin-bottom:20px; padding:0 10px;">
            现实步数已转化为动能势能。<br>请合理分配用于 <span style="color:#e6edf3">物资兑换</span> 或 <span style="color:#e6edf3">生存消耗</span>.
        </p>

        <div class="btn-grid">
            <button class="btn-action btn-primary" onclick="alert('资源转化中...\n获得：高能压缩饼干 x1\n获得：便携氧气瓶 x1')">
                <i class="fas fa-bolt"></i> 步数转化 (Sync)
            </button>
            <button class="btn-action" onclick="alert('基因图谱界面开发中...')">
                <i class="fas fa-dna" style="color:#a371f7;"></i> 基因进化
            </button>
            <button class="btn-action" onclick="alert('上一代：ID_9527\n死因：失温\n已继承：登山靴')">
                <i class="fas fa-history" style="color:#d2a8ff;"></i> 代际档案
            </button>
        </div>
    </div>
</body>
</html>
